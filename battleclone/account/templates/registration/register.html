{% extends 'core/base.html' %}

{% block content %}

<div class="row">
    <div class="col-lg-4 login-form-error">
        {% if form.errors %}
        <p>Password are not the same</p>
        {% endif %}
    </div>
</div>
<div class="row">
    <div class="col-lg-4 login-form">
        <form method="post" action="{% url 'signup' %}">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit">click</button>
        </form>
    </div>
</div>
{% endblock %}
